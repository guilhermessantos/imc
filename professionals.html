<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>√çndice de massa corporal</title>
	<link rel="stylesheet" href="style.css">
    <style>
      .canvas-map {
      	width: 100%;
        height: 600px;
      }
      .place-name {
		font-weight: bold;
		font-size: 16px;
		font-family: Arial;
		padding: 5px 0;
      }
      .place-results{
		color: #121212;
      }
    </style>
</head>

<body class="background-one hidden">
	<div class="wrapper" data-component="canvas-map">
		<header id="header">
			<a href="index.html" class="btn-header back">
				<i class="icon-back"></i>
			</a>
			<h1 class="header-title">Profissionais</h1>
			<button class="btn-header hamburger">
				<span class="line"></span>
			</button>
		</header>

		<div class="container">
			<div class="info">
				<div class="filter-wrapper">
					<button class="filter filter-active" data-action="keywords">Academias</button>
					<button class="filter" data-action="keywords">Nutricionistas</button>
				</div>
			</div>
		</div>
		<div class="map-wrapper" data-page="professionals">
			<div data-element="canvas" class="canvas-map"></div>
		</div>
	</div>
	<script src="assets/javascripts/built.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7gIIsPJUF2SAHt_xsUMRAZmvPXcNzEl0&signed_in=true&libraries=places&callback=IMC.CanvasMap.create" async defer></script>
</body>
</html>
