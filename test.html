<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Índice de massa corporal</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="background-one">
	<div class="wrapper">
		<header id="header">
			<a href="index.html" class="btn-header back">
				<i class="icon-back"></i>
			</a>
			<h1 class="header-title">Teste</h1>
			<button class="btn-header">
				btn
			</button>
		</header>

		<div class="container">
			<div class="info">
				<p>Informe seus dados abaixo para efetuar a avaliação</p>
			</div>

			<div class="test-form" data-component="test-submit">
				<form data-action="result-test.html">
					<ul>
						<li class="field">
							<input name="name" placeholder="Nome">
						</li>
						<li class="field">
							<input name="weight"
							       data-element="mask"
							       maxlength="6"
							       placeholder="Peso"
							       required>
						</li>
						<li class="field">
							<input name="height"
							       data-element="mask"
							       maxlength="5"
							       placeholder="Altura"
							       required>
						</li>
						<li class="field">
							<input type="submit" value="Calcular" class="btn-r">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/javascripts/built.js"></script>
</body>
</html>
